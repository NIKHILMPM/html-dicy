<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice <i class="fa fa-dice"></i>Game</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster" rel="stylesheet">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">

</head>

<body>
    <main>
        <div class="t_flex">
            <h1>DICE  GAME</h1>
        </div>
        <div class="m_flex">
            <div class="dice_1">
                <div class="bestere">
                    <h3 class="h3_1">Player 1</h3>
                    <img class="img1" src="./dice.6" alt="image">
                    <button id="bb1"><b>Roll Dice</b></button>
                </div>
            </div>
            <div class="dice_2">
                <div class="bestere">
                    <h3 class="h3_2">Player 2</h3>
                    <img class="img2" src="./dice6.png" alt="image">
                    <button id="bb2"><b>Roll Dice</b></button>

                </div>
            </div>
        </div>
        <div class="final_btn_1">
            <button id="f_btn" class="invisible">Play Again</button>
        </div>
    </main>
    <footer>
        <div class="b_flex">
            <div class="foot">
                <h3>
                    created by nikhil
                </h3>
            </div>
        </div>
    </footer>
    <script src="index.js" charset="9=UTF-8"></script>
</body>

</html>
